name: CDK Deployment Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  id-token: write
  contents: write

jobs:
  # üîπ STAGE 1: NETWORK CHECK & APPROVAL üîπ
  detect-networking-changes:
    runs-on: ubuntu-latest
    outputs:
      requires_approval: ${{ steps.detect.outputs.requires_approval }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Install AWS CDK
        run: npm install -g aws-cdk
      
      - name: Install dependencies
        run: npm install
      
      - name: cdk diff networking
        id: detect
        run: |
          DIFF_OUTPUT=$(cdk diff NetworkStack || true)
          echo "$DIFF_OUTPUT"
          
          if [[ -z "$DIFF_OUTPUT" || "$DIFF_OUTPUT" == *"There were no differences"* ]]; then
            echo "No changes detected in NetworkingStack"
            echo "requires_approval=false" >> "$GITHUB_OUTPUT"
          else
            echo "Changes detected in NetworkingStack"
            echo "requires_approval=true" >> "$GITHUB_OUTPUT"
          fi

  request-approval:
    needs: detect-networking-changes
    if: needs.detect-networking-changes.outputs.requires_approval == 'true'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    outputs:
      deployment_approved: ${{ steps.set_approval.outputs.deployment_approved }}
    steps:
      - name: Manual Workflow Approval
        id: approval
        uses: trstringer/manual-approval@v1.9.1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: Ram1814
          minimum-approvals: 1
          issue-title: "Approve Networking Changes"
          issue-body: "Please approve or deny the deployment of networking changes."

      - name: Check Approval Status
        id: set_approval
        run: |
          echo "Checking approval issue comments..."
          COMMENTS=$(gh issue view --json comments --jq '.comments[].body' "${{ github.event.number }}")
          echo "Approval comments: $COMMENTS"

          if echo "$COMMENTS" | grep -iq "approved"; then
            echo "deployment_approved=true" >> "$GITHUB_OUTPUT"
          else
            echo "deployment_approved=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ‚úÖ STAGE 1 CHECKPOINT: PASS OR FAIL?
  network-check:
    needs: 
      - detect-networking-changes
      - request-approval
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Determine network check result
        run: |
          requires_approval="${{ needs.detect-networking-changes.outputs.requires_approval }}"
          deployment_approved="${{ needs.request-approval.outputs.deployment_approved }}"
          
          echo "requires_approval: $requires_approval"
          echo "deployment_approved: $deployment_approved"

          # If request-approval was skipped, manually set deployment_approved to true
          if [[ "$requires_approval" == "false" ]]; then
            echo "‚úÖ No approval needed, passing network check."
            exit 0
          fi

          # If approval was required but denied, fail the job
          if [[ "$requires_approval" == "true" && "$deployment_approved" != "true" ]]; then
            echo "‚ùå Approval denied or pending! Failing stage."
            exit 1
          fi

          echo "‚úÖ Network check stage passed!"


  # üîπ STAGE 2: SERVICE DEPLOYMENT üîπ
  deploy-service:
    needs: network-check
    if: needs.network-check.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Install AWS CDK
        run: npm install -g aws-cdk
      
      - name: Install dependencies
        run: npm install
      
      - name: Deploy ServiceStack
        run: cdk deploy ServiceStack --require-approval never
